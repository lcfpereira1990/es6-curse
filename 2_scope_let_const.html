<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scope Let and Const</title>
</head>
<body>
    <script>
        let name = 'Liliana';
        const pi = '3.14'; // You cannot change a Const variable

        (function (){
            console.log("O meu nome  é " + name);
            
            if (true){
                let name = "Maria";
                console.log("O meu nome  é " + name);    
            }
        })();

        console.log("O meu nome  é " + name);
    </script>
    
</body>
</html>
