<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spread</title>
</head>
<body>
    <script>
    
        let linha = [0, 0, 2, 0, 2];
        let teste = [2, 4, ...linha, 12];

        console.log(teste);

        let ordenada = [
            ...linha.filter(n => n ==0),
            ...linha.filter(n => n != 0)
            ];

        console.log(ordenada);    

        const p = { name: "John", lastName: "Doe" };
        const clone = { ...p, name: "Jane" }; // to clone p and change name property

        console.log(p, clone);
    </script>
    
</body>
</html>
