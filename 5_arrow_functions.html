<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [1, 2, 3, 4, 5 ,6];
        console.log(numbers);

        let dobro = numbers.map( function(n){
            return n * 2;
        });
        console.log(dobro);

        let triplo = numbers.map(n => n * 3); //arrow function
        console.log(triplo);

        let pares = numbers.filter(n => n % 2 == 0); 
        console.log(pares);

        let soma = numbers.reduce((acumulador, valorAtual) => acumulador + valorAtual, 10); //10 = starts at 10
        console.log(soma);
    </script>
</body>
</html>
