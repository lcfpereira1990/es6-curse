<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Optional Parameters</title>
</head>
<body>
    <script>
        function calculateTax(valor, pais){
            pais = pais || "Portugal";
            console.log("ES5. Calculate tax for residents in " + pais + " the value " + valor);
        }

        calculateTax(5000, "Espanha");

        function calculateTaxES6(valor, pais = "Portugal"){
            console.log(`ES6. 
                        Calculate tax for residents in ${pais} the value ${valor}`);
        }
        
        calculateTaxES6(5000);
    </script>
    
</body>
</html>
