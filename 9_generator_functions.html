<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generator Functions</title>
</head>
<body>
    
    <script>
        function* doSomething() {
            console.log("Started processing");
            yield; //stop function and could send a value if you want
            console.log("Resumed processing");
        }

        let iterator = doSomething();
        iterator.next();
        iterator.next();
        iterator.next(); //do nothing because the function already finish

        function* getStockPrice(symbol){
            while(true){
                yield Math.random() * 100;
                console.log(`Resuming for ${symbol}`);
            }
        }
        
        let priceGenerator = getStockPrice("Google");
        const limitPrice = 15;
        let price = 100;

        while (price > limitPrice){
            price = priceGenerator.next().value;
            console.log(`This generator returned ${price}`);
        }

        console.log(`Buying at ${price}!`);
            
    </script>
</body>
</html>
